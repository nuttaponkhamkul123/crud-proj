<!-- start edit modal -->
<ng-template #apModal let-modal >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Parcel</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup] = "editParcelGroup" action="" class="form-group">
        <label for="parcelName">Parcel Name </label>
        <input id="parcelName"  class = "form-control"type="text" formControlName="parcelName">
        <label for="publicName">Public Name </label>
        <input id="publicName"  class = "form-control"type="text" formControlName="publicName">
        <label for="measureName">measure </label>
        <select class="form-select" formControlName = "selMeasure">
          <option value = "No Measure" [selected] = "true">เลือกหน่วยวัด</option>
          <option *ngFor = "let m of mList;let i = index" [attr.data-index]="i" [value] = "m.measureName" >{{m.measureName}}</option>
        </select><br>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('');saveParcel()">Save</button>
      <button type="button" class="btn btn-default btn-outline-dark" (click)="modal.close('Closed without Save');">Close</button>
    </div>
  </ng-template>
<!-- end edit modal -->
